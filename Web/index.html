<!DOCTYPE html>
<html ng-app="contaApp">
<head>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <title>teste Pedro</title>
    <meta charset="utf-8" />
</head>
<body>
    <h2>Contas</h2>
    <div ng-controller="ContaController">
        <div ng-show ="isListar">
            <ul class="unstyled">
                <li ng-repeat="conta in contas">
                    <span>{{conta.idConta}}</span>
                </li>
            </ul>
            <button ng-click="iniciarCriacao()">
                Nova Conta
            </button>
            <button ng-click="aprovarConta()">
                Aprovar
            </button>
        </div>

        <div ng-show="!isListar">
            <form name="myForm" class="my-form">
                <input type="text" name="input" ng-model="conta.tipo">
            </form>

        </div>

    </div>
</body>
</html>
